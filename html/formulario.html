<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

    <!--El formulario-->
    <form action="algunapagina.html" method="POST">
        
        <!--Desplegable-->
        <label>¿Cual es tu plataforma de videojuegos de preferencia?</label>
        <select name="opciones">
            <option></option>
            <option>Steam</option>
            <option>G2A</option>
            <option>Epic Games</option>
            <option></option>
            <option>tatatat</option>
            <option>tatatat</option>
        </select>


        <!--Checkboxes-->
        <section id="checkboxes">
            <label>Cuales son tus estilos de videojuegos favoritos?</label></br>
            <label>FPS</label>
            <input type="checkbox" name="FPS"></br>
            <label>Plataformas</label>
            <input type="checkbox" name="Plataforma"></br>
            <label>Aventuras de acción</label>
            <input type="checkbox" name="Aventuras de accin"></br>
            <label>Rol RPG</label>
            <input type="checkbox" name="RPG"></br>
            <label>Estrategias de tiempo (RTS)</label>
            <input type="checkbox" name="RTS"></br>
        </section>

        <!--Area de texto-->
        <section id="areaDeTexto">
            <label>Que es lo que mas aprecias de los videojuegos</label></br>
            <textarea style="resize:none" id="areaTexto" name="areaTexto" rows="20" cols="80" resize:none ></textarea></br>
        </section>


        <!--Un control para seleccionar un archivo.-->
        <section id="archivos">
            <label>Puedes subir capturas de pantallas de tus videojuegos favoritos aqui</label></br>
            <input type="file" name="captura"/></br>
        </section>

        <section id="botones">
            <!--Boton enviar-->
            <input type="submit"/></br>
            <!--Boton borrar-->
            <input type="reset"/></br>
        </section>
    </form>

</body>
</html>
